<!DOCTYPE html>
<html>
<head>

</head>

            <button type="submit">AcceseazÄƒ Planner-ul</button>
        </form>
        {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    </div>
</body>
</html>
